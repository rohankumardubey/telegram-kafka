## set the environment variable TELEGRAM_AUTHORIZATION_TOKEN with your Telegram bot Authorization Token
telegram-token-api=${TELEGRAM_AUTHORIZATION_TOKEN}

#Messages for telegram bot producer
msg.bot.start=Hello. \n\n\Thanks for joining me to my talk about @ApacheCamel  üê™ and @Quarkus.\n\nThese are some useful links:\n-[my slides](https://drive.google.com/file/d/18kLUcpN2gK95LWcah0RAMyZwTncsr1CZ/view?usp=sharing)\n-[my code](https://github.com/zbendhiba/telegram-kafka)\n\nTo leave a message start your message by *#msg*
